<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2e497294d6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/conceptos.css">
    <title>Campers - Campuslands</title>
</head>


<body>
    <div class="contenedor">
        <header class="title">
            <h1>GESTOR CONCEPTOS</h1>
        </header>
    </div>

    <div class="espacio"></div>

    <div class="contenedor_operaciones">
        <header class="titulo_operaciones">
            <h1>GESTOR CAMPCOINS</h1>
        </header>

        <div class="info_operaciones">
            <button class="btn_" id="add_campcoins">AÃ±adir Campcoins</button>
            <button class="btn_" id="remove_campcoins">Remover Campcoins</button>
        </div>
    </div>


    <div class="tabla_clientes" id="modal_tabla">
        <div class="contenido_tabla">

            <h1>Listado Clientes</h1>
            <span class="close" id="cerrar_x">&times;</span>
            <div class="row" id="papa_clientes">
            </div>

        </div>
    </div>


    <div class="mensaje_exito">
        <div class="mensaje_contenido">
                <div class="texto_mensaje">
                    <span class="yuca">&times;</span>
                    <h3>Exito</h3>
                    <p id="mensaje_logeado"></p>
                </div>
                <div class="contenedor_barra">
                    <div class="barra_progreso">
                        <div class="progreso"></div>
                    </div>
                </div>
        </div>
    </div>

    <script src="JS/conceptos.js" type="module"></script>
</body>
</html>
