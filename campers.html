<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2e497294d6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/campers.css">
    <title>Campers - Campuslands</title>
</head>


<body>
    <div class="container">
        <header class="titulo">
            <h1>Gestor de Campers</h1>
        </header>
        <div class="info">
            <button class="btn_" id="add_camper">Registrar Camper</button>
            <button class="btn_" id="modify_camper">Modificar Camper</button>
            <button class="btn_" id="delete_camper">Eliminar Camper</button>
            <button class="btn_" id="for_camper">Listar Campers</button>
        </div>
    </div>

    <div class="contenedor_lista" id="mostrar_lista">
        <span class="cerrar_" id="esconder_lista">&times;</span>
        <h1 class="subtitulo">LISTADO DE CAMPERS</h1>
        <div class="informacion_datos">
            <p>NOMBRE</p>
            <p>GRUPO</p>
            <p>CAMPCOINS</p>
            <p>CORREO</p>
            <p>TELEFONO</p>
            <p>IDENTIFICACION</p>
        </div>
        <div class="listado_campers" id="lista_campers">
        </div>
    </div>

    <div class="container_reporte">
        <div class="contenido_reporte">
            <h1>GENERAR REPORTE CAMPCOINS</h1>
            <button class="report_btn" id="btn_reporte">Generar reporte</button>
        </div>
    </div>

    <div id="modalRegistro" class="modal">
        <div class="modal_content">
            <span class="close" id="boton_x">&times;</span>
            <h2>Añadir Camper</h2>
            <form id="formularioRegistro">
                <label for="id">Número de Identificación:</label>
                <input type="text" id="id" class="inpt" required>
                <label for="nombres">Nombre Completo:</label>
                <input type="text" id="nombre_completo" class="inpt" required>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" class="inpt" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" class="inpt" required>

                <label for="email">Grupo Campus:</label>
                <input type="text" id="grupo_campus" class="inpt" required>
                <label for="email">Campcoins Acumulados:</label>
                <input type="number" id="campcoins" class="inpt" required>

                <div class="content_guardar"><button type="submit" class="guardar">Registrar</button></div>
            </form>
        </div>
    </div>

    <script src="JS/prueba.js" type="module"></script>
</body>
</html>
